<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absolute Cinema</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Reset basic styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background: #000;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Background Image Collage */
    .background-images {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bg-img {
      position: absolute;
      width: 300px;
      opacity: 0.7; /* Increased opacity to make images more visible */
      filter: blur(0.5px) brightness(1); /* Less blur for more visibility */
      transform-origin: center;
      transition: transform 0.3s ease;
    }

    .img1 {
      top: 10%;
      left: 5%;
      transform: rotate(-10deg);
    }

    .img2 {
      top: 10%;
      left: 75%; /* moved 60% to the right */
      transform: rotate(12deg);
    }

    .img3 {
      bottom: 10%;
      left: 10%;
      transform: rotate(-6deg);
    }

    .img4 {
      top: 60%;
      left: 60%;
      width: 320px;
      transform: rotate(8deg);
    }

    .img5 {
      bottom: 65%; /* Moved it much higher up */
      left: 30%;
      width: 310px;
      transform: rotate(-9deg);
    }

    /* Title Styling */
    .cinema-title {
      font-size: 80px;  /* Large font size for visibility */
      font-weight: bold;  /* Make it bold */
      text-align: center;
      color: #ff1c1c;  /* Red color for the text */
      text-transform: uppercase;  /* Uppercase for emphasis */
      letter-spacing: 4px;  /* Space between letters to make it bolder */
      text-shadow: 
        2px 2px 5px rgba(255, 0, 0, 0.5), /* Red shadow with blur */
        0 0 15px #ff1c1c,               /* Bright red glowing effect */
        0 0 30px #ff1c1c,               /* Larger glowing effect */
        0 0 60px #ff1c1c;               /* Very bright glowing effect */
      animation: glow 1.5s ease-in-out infinite; /* Add animation for glowing effect */
    }

    /* Add animation for glow effect */
    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ff1c1c, 0 0 20px #ff1c1c, 0 0 30px #ff1c1c, 0 0 40px #ff1c1c;
      }
      50% {
        text-shadow: 0 0 20px #ff1c1c, 0 0 30px #ff1c1c, 0 0 40px #ff1c1c, 0 0 50px #ff1c1c;
      }
      100% {
        text-shadow: 0 0 10px #ff1c1c, 0 0 20px #ff1c1c, 0 0 30px #ff1c1c, 0 0 40px #ff1c1c;
      }
    }

    /* Button Styles */
    .buttons-container {
      display: flex;
      gap: 20px;  /* Increased space between buttons */
      z-index: 1; /* Ensure buttons are on top */
    }

    .btn {
      padding: 20px 35px; /* Increased padding for larger buttons */
      font-size: 18px;    /* Larger font size for more visible text */
      font-weight: bold;  /* Make the text bold */
      border: none;
      border-radius: 8px; /* Slightly more rounded edges */
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .login-btn {
      background-color: #e50914; /* Red background */
      color: white;
    }

    .register-btn {
      background-color: #e50914; /* Red background */
      color: white;
    }

    .btn:hover {
      background-color: #b4070d; /* Darker red on hover */
      transform: scale(1.05); /* Slightly enlarge the button on hover */
    }

    /* Loading Screen Styles */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    /* Show the loading overlay */
    .loading-overlay.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="background-images">
    <img class="bg-img img1" src="https://generated-assets.prod.myninja.ai/a8a9b8cb-ed84-4606-a80e-1ad206de7980/e90b43fc-a96c-4298-864f-9dbc88626066_0.jpeg" alt="image 1" />
    <img class="bg-img img2" src="https://generated-assets.prod.myninja.ai/9501b2b6-fb3d-4c1d-a205-c54fef8838f8/8247e516-7721-48b4-ad1c-3d78a04daf7c_0.jpeg" alt="image 2" />
    <img class="bg-img img3" src="https://generated-assets.prod.myninja.ai/4b32f816-6894-4b16-8344-335342f17942/043aa1d6-342a-4d37-9b10-f281157b4e77_0.jpeg" alt="image 3" />
    <img class="bg-img img4" src="https://generated-assets.prod.myninja.ai/36009afd-9e23-4455-8c3b-3c3b7ff86688/68f1f264-ef97-4eee-96d8-bd3cd91d23c0_0.jpeg" alt="image 4" />
    <img class="bg-img img5" src="https://generated-assets.prod.myninja.ai/2e198736-18f1-4b1a-ae10-97b0c8cedd0d/f467ba36-17c8-43a9-8219-4cc95eb825cb_0.jpeg" alt="image 5" />
  </div>

  <h1 class="cinema-title">Absolute Cinema</h1>

  <div class="buttons-container">
    <button id="loginBtn" class="btn login-btn">Login</button>
    <button class="btn register-btn">Register</button>
  </div>

  <!-- Loading Screen Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <span>Loading...</span>
  </div>

  <script>
    // JavaScript to handle login button with loading screen
    document.getElementById('loginBtn').addEventListener('click', function () {
      // Show the loading screen
      document.getElementById('loadingOverlay').classList.add('show');

      // Wait for a few seconds (3 seconds in this case) and then redirect
      setTimeout(function () {
        window.location.href = "https://mykoladvornyk11.github.io/Absolute_Cinema/";
      }, 3000); // 3000ms = 3 seconds delay
    });
  </script>
</body>
</html>
